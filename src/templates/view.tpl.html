<div ng-init="getMovie()" id="movieDisplay">

	<div class="container">
		<div class="row">
			<div class="col-lg-4 orange"><h1>{{result.Title}}</h1></div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<img src={{result.Poster}}>
			</div>
			<div class="col-lg-1"></div>
			<div class="col-lg-3">
				<span class="biggerText">{{result.Year}} </span><br>
				<span ng-repeat="country in countries">{{country}} </span><br>
				<span ng-repeat="genre in genres">{{genre}} </span><br>
				{{result.Runtime}} <br>
				<span ng-repeat="language in langs">{{language}} </span><br>
				<span>Rated {{result.Rated}}</span><br><br>
				<span class="biggerText">IMDB Rating: {{result.imdbRating}}</span><br><br><br><br><br><br><br><br><br><br><br>
				
				<button id="addToList">Add to your list!</button>
			</div>
			<div class="col-log-1"></div>
			<div class="col-lg-3">
				<span class="orange"><h2>Plot</h2></span>
				{{result.Plot}}
			</div>
		
		</div>
		<div class="row">
			<div class="col-lg-4">
				<h2 class="orange align">Cast</h2>
				<ul class="unstyled">
					<li ng-repeat="actor in actors">{{actor}}</li>
				</ul>
			</div>
			<div class="col-lg-3"></div>
			<div class="col-lg-5">
				<h2 class="orange">Crew</h2>
				<table>
					<tr ng-repeat="director in directors"><td>Director:&nbsp</td><td>{{director}}</td></tr>
					<tr ng-repeat="writer in writers"><td>Writer:&nbsp</td><td>{{writer}}</td></tr>
				
				</table>
			</div>
		
		</div>
	
	
	</div>


</div>
